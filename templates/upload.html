<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드</title>
</head>
<body>
    <h1>이미지 업로드</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        <p>
            {{ form.image.label }}
            {{ form.image }}
        </p>
        <p><input type="submit" value="Upload"></p>
    </form>
</body>
</html>
